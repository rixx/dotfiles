# client.unfocused  $clr-unfocused $clr-unfocused $clr-text $clr-text $clr-unfocused
# client.focused_inactive  $clr-unfocused $clr-unfocused $clr-text $clr-text $clr-unfocused

bar {
   swaybar_command waybar
}

