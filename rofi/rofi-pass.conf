EDITOR='nvim -f'
BROWSER='xdg-open'

# fields to be used
URL_field='url'
USERNAME_field='user'
AUTOTYPE_field='autotype'

BACK_OPTION='‚Üê back'

# delay to be used for :delay keyword
delay=2
# rofi-pass needs to close itself before it can type passwords. Set delay here.
wait=0.2
# delay between keypresses when typing (in ms)
type_delay=12

## Options for generating new password entries
# open new password entries in editor
edit_new_pass="true"
# set to ':basename' for user field to be set to password basename
default_user="$(whoami)"
# users that you will see as an option to choose when creating new password.
# Space separated.
users_list="rixx-@cutebit.de r@rixx.de localuser"

## Misc settings
default_autotype='pass'
auto_enter='false'
notify='false'
default_do='autotype' # menu, autotype, copyPass, typeUser, typePass, copyUser, copyUrl, viewEntry, typeMenu, actionMenu, copyMenu, openUrl

# Keybindings
# help="Alt+h"

kb_type_pass="Alt+Return"
