font_family KelmscottMono

font_size 14.0

adjust_line_height  140%
modify_font baseline -1

cursor #90cec4
cursor_blink_interval 0

scrollback_lines 20000
scrollback_pager_history_size 100

mouse_map left click grabbed,ungrabbed mouse_click_url_or_select
mouse_map ctrl+left press grabbed,ungrabbed mouse_click_url_or_select
mouse_map shift+left press grabbed,ungrabbed mouse_click_url_or_select
mouse_map middle        release ungrabbed paste_from_selection

enable_audio_bell no

tab_bar_edge top
tab_bar_style slant
active_tab_title_template â€¢ {title[-42:]}

