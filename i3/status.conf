general {
    interval = 5
    colors = true
    output_format = "i3bar"
    color_good = "#2aa198"
    color_bad = "#cb4b16"
    color_separator = "#839496"
}


order += focus
order += "djcrm"
order += "rixx_battery"
order += "tztime date"
order += "tztime time"
order += "volume_status"

djcrm {
  token = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/djcrm_token)
  url = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/djcrm_url)
  match_string = "pretalx.com hosting services"
}

rixx_battery {
  battery_id = 'all'
  format_notify_charging = '{percent}%, {time_remaining} remaining'
  format_notify_discharging = '{percent}%, {time_remaining} remaining'
  measurement_mode = 'acpi'
  charging_character = ''
  hide_seconds = True
  hide_when_full = True
  notification = True
  notify_low_level = True
  threshold_full = 95
}

tztime date {
    format = "📅 %Y-%m-%d"
}

tztime time {
    format = "⏰ %H:%M"
}

volume_status {
  button_up = 4
  button_down = 5
  button_mute = 1
  format_muted = '🔇 {percentage}'
  format = '🔊 {percentage}'
  cache_timeout = 3
  on_click 2 = "exec pavucontrol"
  on_click 3 = "exec pavucontrol"
}


