order += "tztime date"
order += "tztime time"
order += "volume_status"


spotify {
  button_next = 1
  button_play_pause = 2
  button_previous = 3
  format_down = ""
  format = "{title}"
}

moc {
  button_next = 1
  button_play_pause = 2
  button_previous = 3
  format = '\?if=is_started [\?if=is_stopped [] moc| [\?if=is_paused ||][\?if=is_playing >] {title}]'
}

twitch_list {
  client_id = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/twitch_clientid)
  client_secret = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/twitch_clientsecret)
  bearer = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/twitch_bearer)
  user_id = 419412255
  format = "üì∫ {live_count}"
}

github {
  auth_token = shell(cat /home/rixx/.config/dotfiles/i3/py3status/secrets/github_token)
  username = 'rixx'
  format = 'üì¨ {notifications_count}'
  notifications = 'all'
  button_action = 1
  repo = ''
}

battery_level {
  battery_id = 'all'
  format_notify_charging = '{percent}%, {time_remaining} remaining'
  format_notify_discharging = '{percent}%, {time_remaining} remaining'
  charging_character = 'Ôá¶'
  hide_seconds = True
  hide_when_full = True
  notification = True
  notify_low_level = True
  threshold_full = 95
}

wifi {
  format = "üåä {ssid}"
  on_click 1 = 'exec _IP=$(ip addr show dev wlp2s0 | grep -Po "inet \K[\d.]+") && notify-send $_IP && echo $_IP | xclip'
}

ethernet enp0s31f6 {
  format_up = "ÔÉÆ"
  format_down = ""
  on_click 1 = 'exec _IP=$(ip addr show dev enp0s31f6 | grep -Po "inet \K[\d.]+") && notify-send $_IP && echo $_IP | xclip'
}

tztime date {
    format = "üìÖ %Y-%m-%d"
}

tztime time {
    format = "‚è∞ %H:%M"
}

volume_status {
  button_up = 4
  button_down = 5
  button_mute = 1
  format_muted = 'üîá {percentage}'
  format = 'üîä {percentage}'
  cache_timeout = 3
  on_click 2 = "exec pavucontrol-qt"
  on_click 3 = "exec pavucontrol-qt"
}

