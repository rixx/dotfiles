// KEEP IN SYNC WITH DOTFILES MANUALLY!

devices: ({
  name: "MX Master 3S";

  // A lower threshold number makes the wheel switch to free-spin mode
  // quicker when scrolling fast.
  smartshift: { on: true; threshold: 20; };

  hiresscroll: { hires: false; invert: false; target: false; };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1500;

  buttons: (

    // Swap forward and back button
    { cid: 0x56; action = { type: "Keypress"; keys: ["KEY_BACK"]; }; },
    { cid: 0x53; action = { type: "Keypress"; keys: ["KEY_FORWARD"];    }; },

    // Open overview with thumb button
    { cid: 0xc3; action = { type = "Keypress"; keys = ["KEY_LEFTMETA", "KEY_W"]; }; }
  );
});
